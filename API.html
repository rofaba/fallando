<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vengadores</title>
  </head>
  <body>
    <div id="vengadores"></div>
    <script>
      let apiQuote = document.querySelector("#quote");

      const fetchData = async () => {
        const res = await fetch("data.json");
        const data = await res.json();
        console.log(data);
        data.forEach((user) => {
          const content = document.createElement("div");
          content.innerHTML = `
                <h4>${user.nombre}</h4>
                <img src="${user.image}" >
            `;
          vengadores.append(content);
        });
      };
      fetchData();
    </script>
  </body>
</html>
